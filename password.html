<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGeeks - Generate Passwords</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="password-style.css">
</head>
<body>
    <!-- Header -->
    <header class="p-4 flex justify-between items-center bg-[var(--glass-strong)] rounded-xl shadow-md">
        <h1 class="title">PasswordGeeks</h1>
        <div class="flex items-center space-x-4">
            <nav class="space-x-4">
                <a href="password.html" class="text-gray-400 hover:text-white">Password Generator</a>
                <a href="index.html" class="text-gray-400 hover:text-white">Home</a>
            </nav>
            <button id="mode-toggle" class="p-2 bg-[var(--blank)] rounded">
                <!-- Start-Icon = Dark mode active → Show sun -->
                <img src="icons/moon.svg" alt="Toggle Mode" class="w-5 h-5">
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto mt-10 p-6 bg-[var(--glass)] backdrop-blur-md rounded-2xl shadow-md">
        <label for="length" class="block font-medium mb-2">Password Length (max 1000):</label>
        <input id="length" type="number" min="1" max="1000" value="16"
                     class="w-full p-2 border rounded mb-6 text-black">

        <!-- Options -->
        <div class="space-y-4">
            <details class="border rounded p-2">
                <summary class="flex justify-between items-center font-medium">
                    <span class="flex items-center space-x-2">
                        <input type="checkbox" id="toggle-numbers" checked>
                        <label for="toggle-numbers">Numbers</label>
                    </span>
                </summary>
                <div class="mt-2 grid grid-cols-8 gap-2">
                    <template id="numbers-template"></template>
                </div>
            </details>

            <details class="border rounded p-2">
                <summary class="flex justify-between items-center font-medium">
                    <span class="flex items-center space-x-2">
                        <input type="checkbox" id="toggle-lowercase" checked>
                        <label for="toggle-lowercase">Lowercase Letters</label>
                    </span>
                </summary>
                <div class="mt-2 grid grid-cols-8 gap-2">
                    <template id="letters-template"></template>
                </div>
            </details>

            <details class="border rounded p-2">
                <summary class="flex justify-between items-center font-medium">
                    <span class="flex items-center space-x-2">
                        <input type="checkbox" id="toggle-uppercase" checked>
                        <label for="toggle-uppercase">Uppercase Letters</label>
                    </span>
                </summary>
                <div class="mt-2 grid grid-cols-8 gap-2">
                    <template id="uppercase-template"></template>
                </div>
            </details>

            <details class="border rounded p-2">
                <summary class="flex justify-between items-center font-medium">
                    <span class="flex items-center space-x-2">
                        <input type="checkbox" id="toggle-symbols" checked>
                        <label for="toggle-symbols">Symbols</label>
                    </span>
                </summary>
                <div class="mt-2 grid grid-cols-8 gap-2">
                    <template id="symbols-template"></template>
                </div>
            </details>
        </div>

        <!-- Generated Password -->
        <div class="mt-6">
            <div class="flex items-center border rounded p-2 bg-[var(--glass)]">
                <input id="password" type="password" readonly class="flex-1 bg-transparent outline-none" value="">
                <button id="toggle-visibility" class="mx-2">
                    <!-- Start-Icon = Password hidden → Closed eye -->
                    <img src="icons/eye-off.svg" alt="Toggle Visibility" class="w-5 h-5">
                </button>
                <button id="copy" class="px-3 py-1 bg-[var(--bg-copy)] text-white rounded">Copy</button>
            </div>
        </div>

        <button id="generate" class="mt-4 w-full bg-[var(--bg-gen)] text-white p-2 rounded">Generate Password</button>
    </main>
    <main class="max-w-2xl mx-auto mt-10 p-6 bg-[var(--glass)] backdrop-blur-md rounded-2xl shadow-md" style="text-align: center;">
        <h2 class="text-xl font-bold mb-4">PLEASE NOTE</h2>
        <p class="mb-2">Passwords and other details are <u>NOT GETTING SAVED</u>. Neither on the servers nor in the user view.</p>
    </main>

    <script src="password-script.js"></script>
</body>
<footer class="p-4 flex justify-between items-center bg-[var(--glass-strong)] rounded-xl shadow-md w-full"
    style="position: fixed; left: 0; bottom: 0; margin-top: 0;">
    <span class="text-gray-400">PasswordGeeks</span>
    <div class="flex items-center space-x-4">
    <nav class="space-x-4">
        <a href="privacy.html" class="text-gray-400 hover:text-white">Privacy Policy</a>
        <a href="terms-of-service.html" class="text-gray-400 hover:text-white">Terms of Service</a>
    </nav>
    </div>
</footer>
</html>
